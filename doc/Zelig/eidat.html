<h2>Simulation Data for Ecological Inference</h2>

<h3>Description</h3>

<p>This dataframe contains a simulated data set to illustrate the models
for ecological inference.  
</p>


<h3>Usage</h3>

<pre>data(eidat)</pre>


<h3>Format</h3>

<p>A table containing 4 variables (&quot;t0&quot;, &quot;t1&quot;, &quot;x0&quot;, &quot;x1&quot;) and 10 
observations.
</p>
